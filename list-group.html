<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list group in bosstrap5</title>
    <link rel="stylesheet" href="./bostrapcss/bootstrap.min.css">
</head>

<body class=" mt-5">
    <div class="container ">
        <div class="row">
            <div class="col-lg-6">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-danger text-white"> apple </li>
                    <li class="list-group-item list-group-item-warning text-white"> bannana </li>
                    <li class="list-group-item bg-success text-white"> graps </li>
                    <li class="list-group-item bg-light"> watermelon </li>
                    <li class="list-group-item "> ornge </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-4">
                <div class="list-group">
                    <a href="#" class="list-group-item active">link1</a>
                    <a href="#" class="list-group-item ">link2</a>
                    <a href="#" class="list-group-item">link3</a>
                </div>



            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row ">
            <div class="col-lg-6">
                <ul class="list-group list-group-flush list-group-numbered">
                    <li class="list-group-item "> apple </li>
                    <li class="list-group-item "> bannana </li>
                    <li class="list-group-item "> graps </li>
                    <li class="list-group-item "> watermelon </li>
                    <li class="list-group-item "> ornge </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6">
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item list-group-item-danger text-white"> apple </li>
                    <li class="list-group-item list-group-item-warning text-white"> bannana </li>
                    <li class="list-group-item bg-success text-white"> graps </li>
                    <li class="list-group-item bg-light"> watermelon </li>
                    <li class="list-group-item "> ornge </li>
                </ul>
            </div>
        </div>
    </div>


    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6">
                <div class="list-group">
                    <a href="#"
                        class=" bg-info list-group-item d-flex justify-content-between align-content-center ">inbox
                        <span class="badge bg-primary">10</span></a>
                    <a href="#"
                        class="bg-warning list-group-item d-flex justify-content-between align-content-center ">send
                        <span class="badge bg-primary">5</span>
                    </a>
                    <a href="#"
                        class="bg-success list-group-item d-flex justify-content-between align-content-center">junk
                        <span class="badge bg-primary">15</span>
                    </a>
                </div>



            </div>
        </div>
    </div>


</body>

</html>
